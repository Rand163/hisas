<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription"
    content="موقع حصص اونلاين يوفر دورات للصفوف الاساسية والتوجيهي وملفات ودوسيات مختلفية لافضل المعلمين."/>
    <meta name="keyword" content="hisas,online,دورات التوجيهي,الدوراتالدورات,حصص,اونلاين"/>
    <script src="https://kit.fontawesome.com/029d318176.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./css/auth/auth.css">
    <!-- <script src="./js/fontAwsome.js" ></script> -->

    <title>Sign Up | Hisas Online</title>
  </head>

  <body>
    <div class="container">
    <div class="card-container">

      <div class="card">
        
        <div class="logo"><img src="./img/logo.svg" alt="Hisas Online"></a></div>
        <h2>إنشاء حساب جديد</h2>

        <div class="gofa-blocks">
          <button >فيسبوك<img src="./img/facebook.svg" alt="Facebook"></a></button>
          <button >جوجل<img src="./img/google.svg" alt="Google"></a></button>
        </div>

        <hr class="hr-text" data-content="أو عبر">

        <div class="steps-container">
          <div class="steps-container-flex">
            <div class="steps-text">
              <span class="dark-text">المعلومات الأساسية</span>
            </div>
            <div class="steps-text">
              <span>معلومات التحقق</span>
            </div>
          </div>

          <div class="bar">
            <div class="bar-grey">
              <div class="bar-orange"></div>
            </div>
          </div>
        </div>

        <form action="" class="form">
          <div class="auth-form">
            <label for="fname">الاسم كامل</label>
            <input type="text" placeholder="ادخل اسمك من 4 خانات" />
          </div>

          <!-- https://stackoverflow.com/questions/14218307/select-arrow-style-change -->
          <div class="auth-form">
            <label for="grade">الصف</label>
            <div class="custom-select">
              <select id="grade">
                <option disabled selected>اختر الصف</option>
                <option value="1">الأول</option>
                <option value="2">الثاني</option>
                <option value="3">الثالث</option>
              </select>
              <span class="custom-arrow"><i class="fa-solid fa-caret-down fa-sm"></i></span>
            </div>
          </div>

          

          <div class="auth-form">
            <label for="gender">الجنس</label>
            <div class="custom-select">
            <select id="gender">
              <option value="" disabled selected>اختر الجنس</option>
              <option value="male">ذكر</option>
              <option value="female">أنثى</option>
            </select>
            <span class="custom-arrow"><i class="fa-solid fa-caret-down fa-sm"></i></span>
          </div>
          </div>

          <div class="auth-form">
            <label for="city">المدينة</label>
            <div class="custom-select">
            <select id="city">
              <option value="" disabled selected>اختر المدينة</option>
              <option value="amman">عمان</option>
              <option value="irbid">إربد</option>
            </select>
            <span class="custom-arrow"><i class="fa-solid fa-caret-down fa-sm"></i></span>
            </div>
          </div>
        </form>

        <button class="next-step">الخطوة التالة</button>
        <p>
          لديك حساب مسجل؟
          <span>سجل الدخول</span>
        </p>
      </div>

    </div>
      <footer>
        <div class="footer">
        <p>شركة الحصص للبرامج التعليمية</p>
        <p>جميع الحقوق محفوظة 
          &copy; 2020
        </p>
      </div>
      </footer>
    </div>
   
  </body>
</html>
